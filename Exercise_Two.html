<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise_Two</title>
</head>
<body>
<form action="http://baidu.com/">
    <input type="text" placeholder="用户名" value="比比"><br>
    <input type="password" placeholder="密码"><br>
    <input type="radio" name="性别" checked="checked">Female
    <input type="radio" name="性别" >Male <br>
    <input type="checkbox" name="联系方式">微信
    <input type="checkbox" name="联系方式">新浪微博
    <input type="checkbox" name="联系方式">手机号 <br>
    <select name="登陆方式" multiple>
        <option value="微信">微信</option>
        <option value="微博">微博</option>
        <option value="手机">手机</option>
    </select><br>
    <textarea name="输入你想查询的内容" cols="20" rows="20"></textarea><br>
    <input type="button" value="🔘"><br>
    <input type="file" value="选择文件"><br>
    <input type="hidden" name="Unknown" value="X"><br>
    <input type="submit" value="登陆"><br>
    <input type="reset" value="重置"><br>
</form>
</body>
</html>
